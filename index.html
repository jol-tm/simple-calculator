<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="js/script.js"></script>
    </head>
    <body>
    <div class="box text-center">
        <h1>Calculadora</h1>
        <p>Preencha os campos abaixo</p>
        <div class="cal-divs">
            <input type="number" id="entrada1">
            <span id="operacao"></span>
            <input type="number" id="entrada2">  
        </div>
        <div class="cal-divs">
            <button id="somar" class="operacoes-btns">+</button>
            <button id="subtrair" class="operacoes-btns">-</button>
            <button id="multiplicar" class="operacoes-btns">x</button>
            <button id="dividir" class="operacoes-btns">รท</button>
        </div>
        <p>Resultado:</p>
        <div id="resultado" class="cal-divs"></div>
        <button id="limpar" class="cal-divs">Limpar</button>
    </div>
</body>
</html>
